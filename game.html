<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scratch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-game">

    <header class="header back-header">
        <button class="btn-back" onclick="history.back()">←</button>
        <div class="progress-display" id="progressDisplay">0%</div>
    </header>

    <div class="game-wrapper">
        <canvas id="hiddenCanvas"></canvas>
        <canvas id="maskCanvas"></canvas>
    </div>

    <footer class="color-bar" id="colorBar">
        <!-- couleurs générées par game.js -->
    </footer>

    <script src="js/loader.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>

</body>
</html>
