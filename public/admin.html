<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Niveaux publi√©s</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background:#fafafa; }
    h1 { margin-bottom: 10px; }
    .category { margin-top: 25px; }
    .level {
      display: flex; 
      align-items: center; 
      gap: 12px; 
      padding: 10px;
      background: white;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
    button {
      background: #e75151;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #c93636; }
    #reload { margin-bottom: 20px; }
  </style>
</head>

<body>

  <h1>üìÅ Niveaux publi√©s</h1>

  <button id="reload">üîÑ Recharger la liste</button>

  <div id="content"></div>

<script>
async function loadLevels() {
  const content = document.getElementById("content");
  content.innerHTML = "<p>Chargement...</p>";

  const res = await fetch("/api/list-levels");
  const data = await res.json();
  if (!data.ok) return content.innerHTML = "<p>Erreur chargement.</p>";

  content.innerHTML = "";

  for (const col of data.collections) {
    const catDiv = document.createElement("div");
    catDiv.className = "category";
    catDiv.innerHTML = `<h2>${col.emoji} ${col.name}</h2>`;
    
    col.levels.forEach(lvl => {
      const lvlDiv = document.createElement("div");
      lvlDiv.className = "level";

      const img = lvl.previewExists 
        ? `<img src="${lvl.preview}" />`
        : `<div style='width:80px;height:80px;background:#ddd;border-radius:8px;'></div>`;

      lvlDiv.innerHTML = `
        ${img}
        <div>
          <strong>${lvl.title}</strong><br>
          <small>ID : ${lvl.id}</small>
        </div>
        <button onclick="deleteLevel('${lvl.categoryId}','${lvl.id}')">üóë Supprimer</button>
      `;

      catDiv.appendChild(lvlDiv);
    });

    content.appendChild(catDiv);
  }
}

async function deleteLevel(cat, id) {
  if (!confirm("Supprimer ce niveau ?")) return;

  await fetch("/api/delete-level", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ categoryId: cat, levelId: id })
  });

  loadLevels();
}

document.getElementById("reload").onclick = loadLevels;

loadLevels();
</script>

</body>
</html>
